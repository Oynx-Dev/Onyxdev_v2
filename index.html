<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black h-full overflow-auto ">
     <div id="particles-js" class="fixed inset-0 z-0"></div>
 
     <!-- Loading Screen -->
     <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 z-50">
          <div class="text-white text-2xl">
              <div class="flex flex-col items-center">
                  <i class="fas fa-circle-notch fa-spin text-6xl mb-4 animate-spin-slow"></i>
                  <p class="text-xl mb-72">Please wait, loading...</p>
              </div>
          </div>
      </div>
 
     <!-- Main Content -->
     <div id="main-content" class="hidden">
          <nav class="shadow-lg p-3 rounded-full mx-4 mt-8 relative z-10 max-w-screen-md mx-auto outline outline-2 outline-white">
               <div class="container mx-auto flex justify-center items-center">
                   <span class="text-white font-semibold text-lg flex items-center gap-2 absolute left-6">
                    <i class="fa-solid fa-code"></i> Onyx
                   </span>
                   <ul class="flex items-center space-x-4">
                       <li>
                           <a href="index.html" class="text-white flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-800 transition">
                               <i class="fas fa-home"></i>
                               Home
                           </a>
                       </li>
                       <li>
                           <a href="games.html" class="text-white flex items-center gap-2 px-4 py-2 rounded-full hover:bg-gray-800 transition">
                               <i class="fas fa-gamepad"></i>
                               Games
                           </a>
                       </li>
                       <li class="ml-auto text-white">
                           <i class="fas fa-cog"></i>
                       </li>
                   </ul>
               </div>
           </nav>

         <main class="absolute top-24 left-24">
              <div class="text-left">
                    <h1 class="text-6xl font-bold text-white">Welcome to <br> Onyx Dev</h1>
                    <div class="border-t-2 border-white w-40 my-2 mt-4"></div> 
              </div>
            
         </main>
    </div>

    <script>
         function initiateLoadingScreen() {
              setTimeout(() => {
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('loading-screen').classList.add('hidden');
              }, 2000); // Show content and hide loading screen after 2 seconds
         }

         window.addEventListener('load', initiateLoadingScreen);

         // Initialize particles.js
         particlesJS.load('particles-js', 'particles.json', function() {
              console.log('particles.js loaded - callback');
         });
    </script>
</body>
</html>
