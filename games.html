<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Dev - Unblocked Gaming Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body class="bg-gray-900 h-full overflow-auto">
    <div id="particles-js" class="fixed inset-0 z-0"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 z-50">
        <div class="text-white text-2xl">
            <div class="flex flex-col items-center">
                <i class="fas fa-circle-notch fa-spin text-6xl mb-4 animate-spin-slow"></i>
                <p class="text-xl mb-72">Please wait, loading...</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Navbar -->
        <nav class="bg-indigo-900 bg-opacity-70 shadow-lg p-4 rounded-lg mx-4 mt-4 fixed top-0 left-0 right-0 z-10">    
            <div class="container mx-auto flex justify-between items-center">
                <!-- Centered Navbar Links -->
                <ul class="flex items-center justify-center space-x-12 w-full ml-32">
                    <li>
                        <a href="index.html" class="text-white flex items-center hover:underline">
                            <i class="fas fa-home mr-2"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="games.html" class="text-white flex items-center hover:underline">
                            <i class="fas fa-gamepad mr-2"></i> Games
                        </a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <input
                    id="searchbar"
                    type="text"
                    placeholder="Search games..."
                    class="p-0.5 rounded bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-xs w-44 h-8"
                />
        </nav>

        <!-- Games Container -->
        <div class="mt-20 p-4 pt-24"></div>
            <div class="games-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Games will be rendered here dynamically -->
            </div>
        </div>
    </div>

    <script src="games.js"></script>
    <script>
        function initiateLoadingScreen() {
            setTimeout(() => {
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('loading-screen').classList.add('hidden');
            }, 2000); // Show content and hide loading screen after 2 seconds
        }

        window.addEventListener('load', initiateLoadingScreen);

        // Initialize particles.js
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>
</html>
